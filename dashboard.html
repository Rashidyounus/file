<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        z-index: 999;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
        >
          <svg
            class="bi me-2"
            width="40"
            height="32"
            role="img"
            aria-label="Bootstrap"
          >
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a href="home.html" class="nav-link px-2 link-secondary">Home</a>
          </li>
          <li>
            <a href="dashboard.html" class="nav-link px-2 link-dark"
              >Student Portal</a
            >
          </li>
          <li>
            <a href="attendancePage.html" class="nav-link px-2 link-dark"
              >Attendance
            </a>
          </li>
        </ul>

        <div class="col-md-3 text-end">
          <button onclick="logout()" class="btn btn-outline-primary me-2">
            LogOut
          </button>
          <!-- <button type="button" class="btn btn-primary">Sign-up</button> -->
        </div>
      </header>
    </div>
    <div style="text-align: right">
      <!-- <button onclick="logout()">LogOut</button> -->
    </div>
    <h2>Welcome to DashBorad</h2>
    <div id="getData"></div>
    <div id="main">
      <div><h1>Student Data</h1></div>
      <div>
        <button id="addStudentButton" onclick="showAddStudentForm()">
          Add Student
        </button>
      </div>
    </div>

    <div id="addStudentPopup" class="popup">
      <h2>Add Student</h2>
      <!-- Add Student Form Content -->
      <label for="newStudentName"> Student Name: </label>
      <input type="text" id="newStudentName" required />
      <label for="newStudentRoll"> Roll Number: </label>
      <input type="text" id="newStudentRoll" required />
      <!-- Add more fields as needed -->

      <button onclick="addStudent()">submit</button>
      <button onclick="closePopup()">Cancel</button>
    </div>

    <div id="main_student_list"></div>

    <script src="index.js"></script>
  </body>
</html>
